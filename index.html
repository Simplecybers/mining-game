<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Rewards!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Claim Your Rewards!</h1>
        <p>Click the button below to claim your exclusive rewards!</p>
        <button id="claimButton">Claim Now!</button>
        <p id="message" style="margin-top: 20px;"></p>
    </div>

    <script>
        document.getElementById('claimButton').addEventListener('click', function() {
            document.getElementById('message').innerText = 'Congratulations! Your rewards have been claimed! ðŸŽ‰';
        });
    </script>
</body>
</html>
